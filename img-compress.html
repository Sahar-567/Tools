<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

    <!-- Main Content -->

            <div class="space-y-6">
                <!-- File Input -->
                <div>
                    <label for="imageInput" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-primary transition-colors">
                        <input type="file" id="imageInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        <p class="text-center text-gray-500">Drag & drop or click to upload an image</p>
                    </div>
                </div>
                <!-- Compression Slider -->
                <div>
                    <label for="compressionLevel" class="block text-sm font-medium text-gray-700 mb-2">
                        Compression Level: <span id="compressionValue" class="font-bold text-primary">50</span>%
                    </label>
                    <input type="range" id="compressionLevel" min="10" max="100" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
                </div>
                <!-- Compress Button -->
                <button id="compressButton" class="w-full bg-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 hover-scale transition-colors">Compress Image</button>
                <!-- Output Section -->
                <div id="output" class="hidden mt-6 p-4 bg-white rounded-lg shadow-md animate-fade-in">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Compressed Image</h3>
                    <img id="compressedImage" class="w-full h-auto rounded-lg mb-4" alt="Compressed Image">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <p class="text-sm">Original Size: <span id="originalSize" class="font-medium"></span></p>
                        <p class="text-sm">Compressed Size: <span id="compressedSize" class="font-medium"></span></p>
                    </div>
                    <a id="downloadLink" class="mt-4 inline-block w-full text-center bg-secondary text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 hover-scale transition-colors">Download Compressed Image</a>

    <!-- JavaScript for Image Compression -->
    <script>
        const imageInput = document.getElementById('imageInput');
        const compressionLevel = document.getElementById('compressionLevel');
        const compressionValue = document.getElementById('compressionValue');
        const compressButton = document.getElementById('compressButton');
        const output = document.getElementById('output');
        const compressedImage = document.getElementById('compressedImage');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        const downloadLink = document.getElementById('downloadLink');

        compressionLevel.addEventListener('input', () => {
            compressionValue.textContent = compressionLevel.value;
        });

        compressButton.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const quality = compressionLevel.value / 100;
            const reader = new FileReader();

            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Compress image
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    compressedImage.src = compressedDataUrl;

                    // Calculate sizes
                    const originalBytes = file.size;
                    const compressedBytes = Math.round(compressedDataUrl.length * 3 / 4); // Approximate base64 to bytes
                    originalSize.textContent = `${(originalBytes / 1024).toFixed(2)} KB`;
                    compressedSize.textContent = `${(compressedBytes / 1024).toFixed(2)} KB`;

                    // Set download link
                    downloadLink.href = compressedDataUrl;
                    downloadLink.download = `compressed_${file.name}`;
                    output.classList.remove('hidden');
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
